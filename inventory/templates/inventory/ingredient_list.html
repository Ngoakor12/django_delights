<!DOCTYPE html>
<html>
  <head>
    <title>Ingredients list</title>
  </head>
  <body>
    <h1>List of available ingredients:</h1>
    <table  style="border-collapse: collapse; border:1px solid black">
      <thead>
        <th style="border:1px solid black">ingredient</th>
        <th style="border:1px solid black">quantity</th>
        <th style="border:1px solid black"></th>
        <th style="border:1px solid black"></th>
      </thead>
      <tbody>

        {% for ingredient in ingredients %}
        <tr><td style="border:1px solid black">{{ ingredient.name }}</td> <td style="border:1px solid black">{{ ingredient.quantity }}</td> <td style="border:1px solid black"><a href="{% url 'ingredient_delete' pk=ingredient.pk  %}">delete 1</a></td> <td style="border:1px solid black"><a href="{% url 'ingredient_delete_all' pk=ingredient.pk  %}">delete all</a></td></tr>
        {% empty %}
        <li>No objects found.</li>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
