{% extends 'inventory/base.html' %}
<!DOCTYPE html>
<html>
  <head>
    {% block title %} Purchases {% endblock %}
  </head>
  <body>
    <h1>List of available purchases:</h1>
    {% block content %}
    <a href="{% url 'purchase_create'  %}">Add a purchase +</a>
      <ul>
        {% for purchase in purchases %}
        <li>{{ purchase }}</li>
        {% empty %}
        <li>No objects found.</li>
        {% endfor %}
      </ul>
    {% endblock %}
  </body>
</html>
